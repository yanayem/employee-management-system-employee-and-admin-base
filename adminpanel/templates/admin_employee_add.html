{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <script>
      tailwind.config = { darkMode: "class" };
  </script>
</head>
<body class="bg-gray-100 dark:bg-blue-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

<!-- Top Bar -->
<div class="fixed top-0 left-0 w-full bg-white dark:bg-blue-800 shadow flex justify-between items-center px-6 h-16 z-50">
    <div class="flex items-center space-x-3">
        <img src="{% static 'logo.png' %}" alt="Logo" class="h-10">
        <span class="font-bold text-lg dark:text-white">Admin Panel</span>
    </div>
    <button id="theme-toggle" class="bg-gray-200 dark:bg-blue-700 p-2 rounded-full shadow">
        <i id="theme-icon" class="fas fa-moon text-gray-800 dark:text-white"></i>
    </button>
</div>

<div class="ml-64 mt-20 p-6 max-w-lg mx-auto">
    <h2 class="text-3xl font-bold mb-6">Add New Employee</h2>

    <form method="POST" class="bg-white dark:bg-blue-800 p-6 rounded-xl shadow space-y-4">
        {% csrf_token %}

        <!-- Employee ID (Auto-generated) -->
        <div>
            <label class="block mb-1 font-medium">Employee ID</label>
            <input type="text" name="employee_id" value="{{ employee_id }}" readonly
                   class="w-full p-3 rounded-lg border dark:bg-blue-700 dark:border-blue-600 text-gray-800 dark:text-gray-100">
        </div>

        <!-- Full Name -->
        <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input type="text" name="full_name" placeholder="Enter full name"
                   class="w-full p-3 rounded-lg border dark:bg-blue-700 dark:border-blue-600 text-gray-800 dark:text-gray-100" required>
        </div>

        <!-- Phone -->
        <div>
            <label class="block mb-1 font-medium">Phone</label>
            <input type="text" name="phone" placeholder="Enter phone number (min 6 digits)"
                   class="w-full p-3 rounded-lg border dark:bg-blue-700 dark:border-blue-600 text-gray-800 dark:text-gray-100" required>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-4">
            <a href="{% url 'admin_employee_list' %}"
               class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-medium transition">
               Back
            </a>
            <button type="submit"
               class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition">
               Add Employee
            </button>
        </div>
    </form>
</div>

<script>
  const themeBtn = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');

  themeBtn.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    if (document.documentElement.classList.contains('dark')) {
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    } else {
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    }
  });
</script>

</body>
</html>

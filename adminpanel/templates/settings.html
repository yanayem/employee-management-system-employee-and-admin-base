{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <title>Admin Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: "class" };</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

{% include 'adminsidetopbar.html' %}

<div class="ml-64 mt-16 p-6 max-w-4xl mx-auto">

  <h2 class="text-3xl font-bold mb-6">Settings</h2>

  <!-- Tabs -->
  <div class="mb-6 border-b border-gray-200 dark:border-gray-700">
    <nav class="-mb-px flex space-x-4" aria-label="Tabs">
      <button class="tab-button py-2 px-4 font-medium border-b-2 border-blue-600 text-blue-600 dark:text-white" data-tab="profile">Profile</button>
      <button class="tab-button py-2 px-4 font-medium text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white" data-tab="password">Password</button>
      <button class="tab-button py-2 px-4 font-medium text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white" data-tab="notifications">Notifications</button>
    </nav>
  </div>

  <!-- Tab Contents -->
  <div class="space-y-6">

    <!-- Profile Tab -->
    <div class="tab-content" id="profile">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Admin Name</label>
          <input type="text" name="admin_name" placeholder="Enter your name" 
                 class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700 text-gray-800 dark:text-gray-100" value="{{ user.get_full_name }}">
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" placeholder="Enter email" 
                 class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700 text-gray-800 dark:text-gray-100" value="{{ user.email }}">
        </div>
        <button type="submit" name="action" value="profile"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition">
          Update Profile
        </button>
      </form>
    </div>

    <!-- Password Tab -->
    <div class="tab-content hidden" id="password">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Current Password</label>
          <input type="password" name="current_password" placeholder="Current password"
                 class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">New Password</label>
          <input type="password" name="new_password" placeholder="New password"
                 class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Confirm password"
                 class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700 text-gray-800 dark:text-gray-100">
        </div>
        <button type="submit" name="action" value="password"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition">
          Change Password
        </button>
      </form>
    </div>

    <!-- Notifications Tab -->
    <div class="tab-content hidden" id="notifications">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email Notifications</label>
          <select name="email_notifications" class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700 text-gray-800 dark:text-gray-100">
            <option value="enabled" {% if user.profile.email_notifications == "enabled" %}selected{% endif %}>Enabled</option>
            <option value="disabled" {% if user.profile.email_notifications == "disabled" %}selected{% endif %}>Disabled</option>
          </select>
        </div>
        <button type="submit" name="action" value="notifications"
                class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition">
          Save Settings
        </button>
      </form>
    </div>

  </div>
</div>

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Reset all buttons
        tabButtons.forEach(b => {
          b.classList.remove('border-blue-600', 'text-blue-600', 'dark:text-white');
          b.classList.add('text-gray-500', 'dark:text-gray-300');
        });

        // Hide all content
        tabContents.forEach(c => c.classList.add('hidden'));

        // Activate clicked tab
        btn.classList.add('border-blue-600', 'text-blue-600', 'dark:text-white');
        btn.classList.remove('text-gray-500', 'dark:text-gray-300');
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });
  });
</script>

</body>
</html>

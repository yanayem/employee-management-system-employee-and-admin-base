{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: "class" };</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors">

{% include 'adminsidetopbar.html' %}

<div class="ml-64 mt-16 p-6">

  <!-- Profile Card -->
  <div class="max-w-3xl mx-auto mt-6 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg transition-all">

    <!-- Tabs -->
    <div class="flex mb-6 border-b border-gray-300 dark:border-gray-600">
      <button id="view-tab"
              class="px-4 py-2 font-medium border-b-2 border-blue-600 dark:border-blue-400 text-blue-600 dark:text-blue-400">
        View Profile
      </button>
      <button id="edit-tab"
              class="px-4 py-2 font-medium text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100 transition">
        Edit Profile
      </button>
    </div>

    <!-- View Profile -->
    <div id="view-section" class="space-y-2">
      <p><strong>First Name:</strong> {{ user.first_name }}</p>
      <p><strong>Last Name:</strong> {{ user.last_name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Staff Status:</strong> {% if user.is_staff %} Admin {% else %} User {% endif %}</p>
    </div>

    <!-- Edit Profile -->
    <div id="edit-section" class="hidden space-y-4">
      <form method="POST">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="First Name"
                   class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
          </div>
          <div>
            <label class="block mb-1 font-medium">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" placeholder="Last Name"
                   class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" name="email" value="{{ user.email }}" placeholder="Email"
                   class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
          </div>
          <div>
            <label class="block mb-1 font-medium">New Password (Optional)</label>
            <input type="password" name="password" placeholder="Leave blank to keep current password"
                   class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
          </div>
        </div>

        <button type="submit"
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition">
          Save Changes
        </button>
      </form>
    </div>

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const viewTab = document.getElementById('view-tab');
    const editTab = document.getElementById('edit-tab');
    const viewSection = document.getElementById('view-section');
    const editSection = document.getElementById('edit-section');

    viewTab.addEventListener('click', () => {
      viewSection.classList.remove('hidden');
      editSection.classList.add('hidden');
      viewTab.classList.add('border-blue-600', 'dark:border-blue-400', 'text-blue-600', 'dark:text-blue-400');
      viewTab.classList.remove('text-gray-500', 'dark:text-gray-300');
      editTab.classList.remove('border-blue-600', 'dark:border-blue-400', 'text-blue-600', 'dark:text-blue-400');
      editTab.classList.add('text-gray-500', 'dark:text-gray-300');
    });

    editTab.addEventListener('click', () => {
      editSection.classList.remove('hidden');
      viewSection.classList.add('hidden');
      editTab.classList.add('border-blue-600', 'dark:border-blue-400', 'text-blue-600', 'dark:text-blue-400');
      editTab.classList.remove('text-gray-500', 'dark:text-gray-300');
      viewTab.classList.remove('border-blue-600', 'dark:border-blue-400', 'text-blue-600', 'dark:text-blue-400');
      viewTab.classList.add('text-gray-500', 'dark:text-gray-300');
    });
  });
</script>

</body>
</html>

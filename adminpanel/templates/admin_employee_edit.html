{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee - {{ employee.full_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <script>
    tailwind.config = { darkMode: "class" };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- Top Bar -->
  <header class="fixed top-0 left-0 right-0 h-16 bg-white dark:bg-gray-800 shadow flex items-center justify-between px-6 z-50">
    <!-- Left Logo -->
    <div class="flex items-center space-x-3">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 w-10 rounded-full">
      <span class="text-xl font-bold text-gray-800 dark:text-gray-100">Managely Admin</span>
    </div>

    <!-- Right Theme Toggle -->
    <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 shadow">
      <i id="theme-icon" class="fas fa-moon text-gray-800 dark:text-white"></i>
    </button>
  </header>

  <!-- Main Content -->
  <main class="pt-24 px-6 max-w-4xl mx-auto">

    <h2 class="text-3xl font-bold mb-6">Edit Employee: {{ employee.full_name }}</h2>

    <form action="" method="POST" class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 flex flex-col gap-4">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1" for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" value="{{ employee.full_name }}"
                 class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <div>
          <label class="block font-medium mb-1" for="phone">Phone</label>
          <input type="text" name="phone" id="phone" value="{{ employee.phone }}"
                 class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <div>
          <label class="block font-medium mb-1" for="email">Email</label>
          <input type="email" name="email" id="email" value="{{ employee.email }}"
                 class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <div>
          <label class="block font-medium mb-1" for="department">Department</label>
          <input type="text" name="department" id="department" value="{{ employee.department }}"
                 class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <div>
          <label class="block font-medium mb-1" for="role">Role</label>
          <input type="text" name="role" id="role" value="{{ employee.role }}"
                 class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <div>
          <label class="block font-medium mb-1" for="status">Status</label>
          <select name="status" id="status"
                  class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
            <option value="active" {% if employee.is_active %}selected{% endif %}>Active</option>
            <option value="inactive" {% if not employee.is_active %}selected{% endif %}>Inactive</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-wrap gap-4 mt-4">
        <button type="submit"
                class="inline-flex items-center bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded-lg font-medium transition">
          <i class="fas fa-save mr-2"></i> Save Changes
        </button>

        <a href="{% url 'admin_employee_list' %}"
           class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition">
          <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
      </div>
    </form>

  </main>

  <!-- Dark/Light Mode Script -->
  <script>
    const themeBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    themeBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    });
  </script>

</body>
</html>

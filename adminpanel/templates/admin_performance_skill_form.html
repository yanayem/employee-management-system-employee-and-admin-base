{% load static %}
<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <title>{% if ps %}Edit Skill{% else %}Add Skill{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
        <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable Tailwind class-based dark mode
      tailwind.config = { darkMode: "class" };
    </script>
    <style>
      html {
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 font-sans"
  >
    <!-- Top Bar -->
    <header
      class="w-full bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center fixed top-0 z-50"
    >
      <div class="flex items-center space-x-4">
        <img
          src="{% static 'images/logo.png' %}"
          alt="Logo"
          class="h-8 w-auto"
        />
        <h1 class="text-xl font-bold text-gray-700 dark:text-gray-200">
          Admin Portal
        </h1>
      </div>
      <div>
        <button
          id="theme-toggle"
          class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-3 py-1 rounded transition hover:bg-gray-300 dark:hover:bg-gray-600"
        >
          Toggle Dark Mode
        </button>
      </div>
    </header>

<div class="mt-20 max-w-3xl mx-auto p-6">

    <!-- Back Button -->
    <a href="{% url 'admin_performance_detail' performance.employee.id %}" 
       class="inline-block mb-4 px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
       &larr; Back
    </a>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
        <h2 class="text-2xl font-bold mb-6">{% if ps %}Edit Skill{% else %}Add Skill{% endif %} for {{ performance.employee.full_name }}</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block mb-1 font-medium">Skill Name</label>
                <input type="text" name="skill_name" 
                       value="{% if ps %}{{ ps.skill.name }}{% endif %}" 
                       class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition">
            </div>

            <div>
                <label class="block mb-1 font-medium">Value (0-100)</label>
                <input type="number" name="value" 
                       value="{% if ps %}{{ ps.value }}{% endif %}" 
                       min="0" max="100" 
                       class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition">
            </div>

            <div>
                <label class="block mb-1 font-medium">Color (Tailwind color)</label>
                <input type="text" name="color" 
                       value="{% if ps %}{{ ps.skill.color }}{% endif %}" 
                       class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition">
            </div>

            <div class="flex items-center space-x-4">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded transition">Save</button>
                <a href="{% url 'admin_performance_detail' performance.employee.id %}" 
                   class="px-6 py-2 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    const toggle = document.getElementById('theme-toggle');

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        if (document.documentElement.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    });
</script>

</body>
</html>

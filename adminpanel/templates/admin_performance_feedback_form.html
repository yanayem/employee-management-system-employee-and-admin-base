{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <title>Add Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <script>
      // Enable Tailwind class-based dark mode
      tailwind.config = { darkMode: "class" };
    </script>
    <style>
      /* Smooth transition for background/colors */
      html { transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

<!-- Fixed Top Bar -->
<div class="fixed top-0 left-0 right-0 flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md z-50">
    <div class="flex items-center space-x-2">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-8 w-8">
        <span class="font-bold text-lg text-gray-800 dark:text-gray-100">HR Admin Panel</span>
    </div>
    <button id="theme-toggle" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
        Toggle Dark/Light
    </button>
</div>

<div class="mt-20 max-w-3xl mx-auto p-6">

    <!-- Back Button -->
    <a href="{% url 'admin_performance_detail' performance.employee.id %}" 
       class="inline-block mb-4 px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
       &larr; Back
    </a>

    <!-- Feedback Form Card -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
        <h2 class="text-2xl font-bold mb-6">Add Feedback for {{ performance.employee.full_name }}</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block mb-1 font-medium">Author</label>
                <input type="text" name="author" 
                       class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition">
            </div>

            <div>
                <label class="block mb-1 font-medium">Feedback Text</label>
                <textarea name="text" rows="4" 
                          class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition"></textarea>
            </div>

            <div>
                <label class="block mb-1 font-medium">Color</label>
                <input type="text" name="color" value="blue" 
                       class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition">
            </div>

            <div class="flex items-center space-x-4">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded transition">Add</button>
                <a href="{% url 'admin_performance_detail' performance.employee.id %}" 
                   class="px-6 py-2 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    const toggle = document.getElementById('theme-toggle');

    // Check localStorage for theme
    if(localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        if(document.documentElement.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    });
</script>

</body>
</html>

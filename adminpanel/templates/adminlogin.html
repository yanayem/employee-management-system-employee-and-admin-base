{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: "class" };</script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Custom Theme Variables */
    :root {
      --bg-primary: #f9fafb;
      --bg-secondary: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
    }

    .dark {
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border-color: #374151;
    }

    .theme-bg-primary { background-color: var(--bg-primary); }
    .theme-bg-secondary { background-color: var(--bg-secondary); }
    .theme-text-primary { color: var(--text-primary); }
    .theme-text-secondary { color: var(--text-secondary); }
    .theme-border { border-color: var(--border-color); }
  </style>
</head>

<body class="theme-bg-primary min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

  <!-- Dark/Light Toggle -->
  <div class="absolute top-4 right-4">
    <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full">
      <i id="theme-icon" class="fas fa-moon text-gray-800 dark:text-gray-200"></i>
    </button>
  </div>

  <div class="max-w-md w-full">
    <div class="theme-bg-secondary rounded-2xl shadow-2xl p-8 theme-border border transition-colors duration-300">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-red-500 to-red-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-user-shield text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold theme-text-primary mb-2">Managely</h1>
        <p id="login-subtitle" class="theme-text-secondary">Admin Portal Login</p>
      </div>

    {% if form.errors %}
        <p class="text-red-500 text-sm mb-4 text-center">Invalid username or password.</p>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}" class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}" class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
            Login
        </button>
        <button type="button" onclick="window.location.href='/'"
                class="w-full mt-2 border theme-border theme-text-primary py-3 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition">
          Back to Portal Selection
        </button>
    </form>
</div>

<script>
    // Apply Tailwind classes to form fields dynamically
    const username = document.querySelector('#{{ form.username.id_for_label }}');
    if(username) username.className = "w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500";

    const password = document.querySelector('#{{ form.password.id_for_label }}');
    if(password) password.className = "w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500";

    // Dark/light mode toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const icon = document.getElementById('theme-icon');

    toggleBtn.addEventListener('click', () => {
        html.classList.toggle('dark');
    });
</script>
</body>
</html>

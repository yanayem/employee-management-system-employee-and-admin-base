{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable Tailwind class-based dark mode
      tailwind.config = { darkMode: "class" };
    </script>
    <style>
        /* Tailwind dark mode configuration */
        html.light { --tw-bg-opacity: 1; }
        html.dark { --tw-bg-opacity: 1; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">

<div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Admin Panel</h1>
        <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 focus:outline-none">
            <!-- Icon -->
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 3v1m0 16v1m8.66-10h-1M4.34 12h-1m15.36 5.36l-.7-.7M6.34 6.34l-.7-.7M17.66 6.34l-.7.7M6.34 17.66l-.7.7M12 5a7 7 0 100 14 7 7 0 000-14z"/>
            </svg>
        </button>
    </div>

    {% if form.errors %}
        <p class="text-red-500 text-sm mb-4 text-center">Invalid username or password.</p>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}" class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}" class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
            Login
        </button>
    </form>
</div>

<script>
    // Apply Tailwind classes to form fields dynamically
    const username = document.querySelector('#{{ form.username.id_for_label }}');
    if(username) username.className = "w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500";

    const password = document.querySelector('#{{ form.password.id_for_label }}');
    if(password) password.className = "w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500";

    // Dark/light mode toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const icon = document.getElementById('theme-icon');

    toggleBtn.addEventListener('click', () => {
        html.classList.toggle('dark');
    });
</script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Portal | Managely</title>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 dark:bg-blue-900 text-gray-900 dark:text-white transition-colors duration-300">

    <!-- Topbar -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white dark:bg-blue-800 border-b border-gray-200 dark:border-blue-700 flex items-center justify-between px-6 z-50">

      <!-- Left: Sidebar toggle + logo -->
      <div class="flex items-center space-x-4">
        <button id="sidebar-toggle" class="md:hidden text-gray-800 dark:text-gray-100 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>

        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center">
            <i class="fas fa-user-shield text-white"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold">Managely</h1>
            <p class="text-xs text-gray-500 dark:text-gray-300">Employee Portal</p>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="flex items-center space-x-4">

        <!-- Notifications -->
        <button class="relative text-gray-600 dark:text-gray-200 hover:text-gray-800 dark:hover:text-white transition-colors">
          <i class="fas fa-bell text-xl"></i>
          <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Theme toggle -->
        <button id="theme-toggle"
          class="text-gray-600 dark:text-gray-200 hover:text-gray-800 dark:hover:text-white transition-colors">
          <i id="theme-icon" class="fas fa-moon text-xl"></i>
        </button>

        <!-- Profile dropdown -->
        <div class="relative">
          <button id="profile-dropdown-btn" class="flex items-center space-x-3 focus:outline-none">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
              <span class="text-white font-semibold text-sm">
                {{ employee.full_name|slice:":2"|upper }}
              </span>
            </div>
            <div class="hidden md:block text-left">
              <p class="font-semibold">{{ employee.full_name }}</p>
              <p class="text-xs text-gray-500 dark:text-gray-300">
                {{ profile.designation|default:"-" }}
              </p>
            </div>
            <i class="fas fa-chevron-down text-sm"></i>
          </button>

          <div id="profile-dropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-blue-800 rounded-xl shadow-lg border border-gray-200 dark:border-blue-700 py-2">
            <a href="{% url 'employees:profile' %}"
              class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-blue-700">
              <i class="fas fa-user mr-2"></i> Profile
            </a>

            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-blue-700">
              <i class="fas fa-cog mr-2"></i> Settings
            </a>

            <hr class="my-2 border-gray-200 dark:border-blue-700" />

            <a href="{% url 'accounts:logout' %}"
              class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-blue-700">
              <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </a>
          </div>
        </div>

      </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed top-16 left-0 w-64 bg-white dark:bg-blue-800 text-gray-900 dark:text-white min-h-screen z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">

      <nav class="p-6 flex flex-col h-full justify-between">
        <ul class="space-y-2">

          <li>
            <a href="{% url 'employees:dashboard' %}"
              class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if request.path == '/' %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
              <i class="fas fa-tachometer-alt w-5 mr-3"></i><span>Dashboard</span>
            </a>
          </li>

          <li>
            <a href="{% url 'employees:attendance' %}"
              class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/attendance' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
              <i class="fas fa-clock w-5 mr-3"></i><span>My Attendance</span>
            </a>
          </li>

          <li>
            <a href="{% url 'employees:leave' %}"
              class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/leave' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
              <i class="fas fa-calendar-times w-5 mr-3"></i><span>Leave Management</span>
            </a>
          </li>

          <li>
            <a href="{% url 'employees:payroll' %}"
              class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/payroll' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
              <i class="fas fa-money-bill-wave w-5 mr-3"></i><span>Payroll</span>
            </a>
          </li>

          <li>
            <a href="{% url 'employees:performance' %}"
              class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/performance' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
              <i class="fas fa-chart-line w-5 mr-3"></i><span>Performance</span>
            </a>
          </li>

          <li>
            <a href="{% url 'employees:projects' %}"
              class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/projects' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
              <i class="fas fa-project-diagram w-5 mr-3"></i><span>My Projects</span>
            </a>
          </li>

          <li>
            <a href="{% url 'employees:profile' %}"
              class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/profile' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
              <i class="fas fa-user-circle w-5 mr-3"></i><span>My Profile</span>
            </a>
          </li>

        </ul>
      </nav>
    </aside>

    <!-- Scripts -->
    <script>
      const body = document.body;
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebar-toggle");
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");
      const profileBtn = document.getElementById("profile-dropdown-btn");
      const profileDropdown = document.getElementById("profile-dropdown");

      // Sidebar toggle
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      // Theme toggle
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");
        themeIcon.classList.toggle("fa-moon");
        themeIcon.classList.toggle("fa-sun");
      });

      // Profile dropdown
      profileBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        profileDropdown.classList.toggle("hidden");
      });

      // Close dropdown if clicked outside
      window.addEventListener("click", () => {
        profileDropdown.classList.add("hidden");
      });
    </script>

  </body>
</html>

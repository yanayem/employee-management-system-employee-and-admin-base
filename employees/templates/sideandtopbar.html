<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Portal | Managely</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 dark:bg-blue-900 text-gray-900 dark:text-white transition-colors duration-300">

  <!-- Top Bar -->
  <header class="fixed top-0 left-0 w-full bg-white dark:bg-blue-800 text-gray-900 dark:text-white border-b border-gray-200 dark:border-blue-700 px-6 py-4 flex items-center justify-between z-50 transition-colors duration-300">
    <div class="flex items-center space-x-4">
      <button id="sidebar-toggle-top" class="md:hidden text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center">
          <i class="fas fa-user-tie text-white"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold">Managely</h1>
          <p class="text-xs text-gray-500 dark:text-gray-300">Employee Portal</p>
        </div>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <div class="relative">
        <button class="relative hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200">
          <i class="fas fa-bell text-xl"></i>
          <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
        </button>
      </div>

      <div class="relative">
        <button id="profile-dropdown" class="flex items-center space-x-3 hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200">
          <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center">
            <span class="text-white font-semibold text-sm">SA</span>
          </div>
          <i class="fas fa-chevron-down text-sm"></i>
        </button>

        <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-blue-700 text-gray-900 dark:text-white rounded-xl shadow-2xl border border-gray-200 dark:border-blue-700 py-2 z-50">
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-blue-600 transition-colors">My Profile</a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-blue-600 transition-colors">Settings</a>
          <hr class="my-2 border-gray-200 dark:border-blue-600">
          <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-blue-600 transition-colors">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-16 left-0 w-64 bg-white dark:bg-blue-800 text-gray-900 dark:text-white min-h-screen z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
    <nav class="p-6 flex flex-col h-full justify-between">
      <ul class="space-y-2">
        <li>
          <a href="{% url 'employees:dashboard' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if request.path == '/' %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-tachometer-alt w-5 mr-3"></i><span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:attendance' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/attendance' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-clock w-5 mr-3"></i><span>My Attendance</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:leave' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/leave' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-calendar-times w-5 mr-3"></i><span>Leave Management</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:payroll' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/payroll' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-money-bill-wave w-5 mr-3"></i><span>Payroll</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:performance' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/performance' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-chart-line w-5 mr-3"></i><span>Performance</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:projects' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/projects' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-project-diagram w-5 mr-3"></i><span>My Projects</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:documents' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/documents' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-file-alt w-5 mr-3"></i><span>Documents</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:profile' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/profile' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-user-circle w-5 mr-3"></i><span>My Profile</span>
          </a>
        </li>
        <li>
          <a href="{% url 'employees:support' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-700 transition-all duration-200 {% if '/support' in request.path %}bg-blue-100 dark:bg-blue-700 font-semibold{% endif %}">
            <i class="fas fa-headset w-5 mr-3"></i><span>Support</span>
          </a>
        </li>
      </ul>

      <div class="mt-auto">
        <button id="theme-toggle" class="w-full flex items-center justify-center px-4 py-2 bg-blue-500 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-800 transition-colors duration-200">
          <i id="theme-icon" class="fas fa-moon mr-2"></i> Toggle Theme
        </button>
      </div>
    </nav>
  </aside>

  <!-- Scripts -->
  <script>
    const body = document.body;
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle-top');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const profileDropdown = document.getElementById('profile-dropdown');
    const profileMenu = document.getElementById('profile-menu');

    // Mobile sidebar toggle
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      themeIcon.classList.replace(body.classList.contains('dark') ? 'fa-moon' : 'fa-sun', body.classList.contains('dark') ? 'fa-sun' : 'fa-moon');
    });

    // Profile dropdown toggle
    profileDropdown.addEventListener('click', () => {
      profileMenu.classList.toggle('hidden');
    });

    // Click outside dropdown to close
    window.addEventListener('click', (e) => {
      if(!profileDropdown.contains(e.target) && !profileMenu.contains(e.target)){
        profileMenu.classList.add('hidden');
      }
    });
  </script>

</body>
</html>

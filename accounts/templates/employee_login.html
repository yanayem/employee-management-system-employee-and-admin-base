{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <title>Employee Portal | Managely</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: "class" };</script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Custom Theme Variables */
    :root {
      --bg-primary: #f9fafb;
      --bg-secondary: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
    }

    .dark {
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border-color: #374151;
    }

    .theme-bg-primary { background-color: var(--bg-primary); }
    .theme-bg-secondary { background-color: var(--bg-secondary); }
    .theme-text-primary { color: var(--text-primary); }
    .theme-text-secondary { color: var(--text-secondary); }
    .theme-border { border-color: var(--border-color); }
  </style>
</head>

<body class="theme-bg-primary min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

  <!-- Dark/Light Toggle -->
  <div class="absolute top-4 right-4">
    <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full">
      <i id="theme-icon" class="fas fa-moon text-gray-800 dark:text-gray-200"></i>
    </button>
  </div>

  <div class="max-w-md w-full">
    <div class="theme-bg-secondary rounded-2xl shadow-2xl p-8 theme-border border transition-colors duration-300">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-user-tie text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold theme-text-primary mb-2">Managely</h1>
        <p id="login-subtitle" class="theme-text-secondary">Employee Portal Login</p>
      </div>

      <!-- Login Form -->
      <form method="POST" action="{% url 'accounts:login' %}" class="space-y-6">
        {% csrf_token %}

        <!-- Employee ID -->
        <div>
          <label class="block text-sm font-medium theme-text-primary mb-2">Employee ID</label>
          <input type="text" name="employee_id" required
                 class="w-full theme-bg-primary theme-border border rounded-lg px-4 py-3 theme-text-primary focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter your employee ID">
        </div>

        <!-- Password -->
        <div class="relative">
          <label class="block text-sm font-medium theme-text-primary mb-2">Password</label>
          <input type="password" name="password" required
                 class="w-full theme-bg-primary theme-border border rounded-lg px-4 py-3 theme-text-primary focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter your password" id="password">
          <button type="button" id="toggle-password" class="absolute right-3 top-10 text-gray-900 dark:text-gray-200">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <!-- First-login confirm password -->
        {% if first_login %}
        <div>
          <label class="block text-sm font-medium theme-text-primary mb-2">Confirm Password</label>
          <input type="password" name="confirm_password" required
                 class="w-full theme-bg-primary theme-border border rounded-lg px-4 py-3 theme-text-primary focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Confirm your password">
        </div>
        {% endif %}

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium transition">
          Sign In
        </button>

        <button type="button" onclick="window.location.href='/'"
                class="w-full mt-2 border theme-border theme-text-primary py-3 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition">
          Back to Portal Selection
        </button>

        {% if messages %}
        <div class="mt-4 text-center">
          {% for message in messages %}
            <p class="text-sm {% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %}">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </form>
    </div>
  </div>

  <script>
    // Password toggle
    const passwordInput = document.getElementById("password");
    document.getElementById("toggle-password").addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.querySelector("#toggle-password i").classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        document.querySelector("#toggle-password i").classList.replace("fa-eye-slash", "fa-eye");
      }
    });

    // Dark/Light toggle
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    });

    // Apply saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</body>
</html>

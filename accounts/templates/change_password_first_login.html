{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | Managely</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: "class" };</script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-primary: #f9fafb;
      --bg-secondary: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
    }
    .dark {
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border-color: #374151;
    }
    .theme-bg-primary { background-color: var(--bg-primary); }
    .theme-bg-secondary { background-color: var(--bg-secondary); }
    .theme-text-primary { color: var(--text-primary); }
    .theme-text-secondary { color: var(--text-secondary); }
    .theme-border { border-color: var(--border-color); }
  </style>
</head>

<body class="theme-bg-primary min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

<div class="max-w-md w-full">
  <div class="theme-bg-secondary rounded-2xl shadow-2xl p-8 theme-border border transition-colors duration-300">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold theme-text-primary mb-2">Change Password</h1>
      <p class="theme-text-secondary">Set your new password</p>
    </div>

    <form method="POST" action="{% url 'accounts:change_password_first_login' %}" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium theme-text-primary mb-2">New Password</label>
        <input type="password" name="new_password" required
               class="w-full theme-bg-primary theme-border border rounded-lg px-4 py-3 theme-text-primary focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               placeholder="Enter new password">
      </div>

      <div>
        <label class="block text-sm font-medium theme-text-primary mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" required
               class="w-full theme-bg-primary theme-border border rounded-lg px-4 py-3 theme-text-primary focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               placeholder="Confirm new password">
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium transition">
        Change Password
      </button>

      {% if messages %}
      <div class="mt-4 text-center">
        {% for message in messages %}
          <p class="text-sm {% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </form>

  </div>
</div>

<script>
  // Dark/Light toggle
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark");
  }
</script>

</body>
</html>

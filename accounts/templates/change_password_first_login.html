{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | Managely</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body class="theme-bg-primary min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full">
    <div class="theme-bg-primary rounded-2xl shadow-2xl p-8 theme-border border">
        <h1 class="text-2xl font-bold theme-text-primary mb-4 text-center">Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium theme-text-primary mb-2">New Password</label>
                <input type="password" name="new_password" required
                       class="w-full theme-bg-secondary theme-border border rounded-lg px-4 py-3 theme-text-primary">
            </div>
            <div>
                <label class="block text-sm font-medium theme-text-primary mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" required
                       class="w-full theme-bg-secondary theme-border border rounded-lg px-4 py-3 theme-text-primary">
            </div>
            <button type="submit" class="w-full btn-primary text-black py-3 rounded-lg font-medium mt-4">Change Password</button>
        </form>
        {% if messages %}
        <div class="mt-4 text-red-500 text-sm text-center">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
